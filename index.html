<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Roboto&display=swap" rel="stylesheet">
        <script src="script.js" defer></script>
        <title>Signup-Form</title>
    </head>

    <body>
        <div class="sidebar">
            <h1 id="sidebar-heading">ODIN SIGNUP</h1>
            <footer id="sidebar-footer">
                Photo by <a href="https://unsplash.com/@kellysikkema">Kelley Sikkema</a> on <a href="https://unsplash.com/photos/Oz_J_FXKvIs">Unsplash</a>
            </footer>
        </div>
        
        <div id="signup">
            <div id="intro">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Signup <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>

            <div id="signup-area">
                <h2>Let's do this!</h2>
                <div id="form-container">
                    <form action="#" method="POST">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName">
                        <br>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                        <br>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </form>

                    
                    <form action="#" method="POST">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName">
                        <br>
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" name="phoneNumber" id="phoneNumber">
                        <br>
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="text" name="confirmPassword" id="confirmPassword">
                    </form>
                </div>
            </div>

            <div id="signup-footer">
                <button id="btn-create-account">Create Account</button>
                <div id="signup-footer-last">
                    <p>Already have an account? <a href="#" id="login-link">Log in</a></p>
                </div>
            </div>
        </div>

    </body>
</html>
